<!doctype html>
<html>
  <head>
    <title>Credits</title>
    <style>
      .container *{
        width:80%;
        margin:8px 10%;
      }
      input,button{
        font-size:24px;
        text-align:center;
        padding:10px 0;
        border:1px solid black;
        width:60%
        border-radius:8px
      }

      td{ text-align:center;}
      table{background-color:#dfdfdf;
           font-size:32px;}
    </style>
  </head>
  <body>
    <div class="container">
      <input id="date" type="text" placeholder="Date">
      <input id="amount" type="text" placeholder="Amount">
      <button>Save</button>
      <table>
        <tr><th>Date</th><th>Amount (â‚¹) </th></tr>
        <tbody id="tabledata"></tbody>
      </table>
    </div>
    <script>
      var button= document.querySelector('button');
      var date= document.querySelector('#date');
      var amount= document.querySelector('#amount');
      var data= JSON.parse(localStorage.getItem('credit')) || [];
      var session=[];
      
      function showdata(){
      var k= '<tbody>';
      for(let i=0; i<data.length; i++){
        k+= '<tr>';
        k+= '<td> ' +data[i][0]+' </td>';
        k+= '<td> ' +data[i][1]+' </td>';
        //k+=
        k+='</tr>';
      }
      k+='</tbody>';
      document.getElementById('tabledata').innerHTML = k;}
      showdata();
      
      button.onclick= function(){
        if(!date.value && !amount.value){
          window.alert("Fill all fields");
        }
        else{
          session=[date.value, amount.value];
          data.push(session);
          localStorage.setItem('credit',JSON.stringify(data));
          showdata();
        }
      }
    </script>
  </body>
</html>
